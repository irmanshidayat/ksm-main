# KSM Main Prometheus Configuration untuk Production
# Monitoring configuration untuk semua services

global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus sendiri
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # KSM Backend
  - job_name: 'ksm-backend'
    static_configs:
      - targets: ['KSM-backend-prod:8000']
    metrics_path: '/api/metrics'
    scrape_interval: 30s

  # KSM Frontend
  - job_name: 'ksm-frontend'
    static_configs:
      - targets: ['KSM-frontend-prod:3000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Agent AI
  - job_name: 'agent-ai'
    static_configs:
      - targets: ['agent-ai-prod:5000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # MySQL Database
  - job_name: 'mysql'
    static_configs:
      - targets: ['mysql-prod:3306']
    scrape_interval: 60s

  # Redis Cache
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-prod:6379']
    scrape_interval: 30s

  # Nginx
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-prod:80']
    metrics_path: '/nginx_status'
    scrape_interval: 30s

  # Node Exporter (jika ada)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['localhost:9100']
    scrape_interval: 30s

  # Docker Container Metrics
  - job_name: 'docker'
    static_configs:
      - targets: ['localhost:9323']
    scrape_interval: 30s

  # Grafana
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
    metrics_path: '/metrics'
    scrape_interval: 30s
