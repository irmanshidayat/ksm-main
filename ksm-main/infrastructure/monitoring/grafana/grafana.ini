# KSM Main Grafana Configuration
# Basic configuration untuk Grafana production

[server]
http_port = 3000
root_url = http://localhost:3001/

[database]
type = sqlite3
path = grafana.db

[security]
admin_user = admin
admin_password = your_grafana_password
secret_key = your_grafana_secret_key

[users]
allow_sign_up = false
auto_assign_org = true
auto_assign_org_role = Viewer

[log]
mode = console
level = info

[metrics]
enabled = true
interval_seconds = 10

[alerting]
enabled = true
execute_alerts = true
